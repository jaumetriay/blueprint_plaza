<!--
This HTML template displays the details of a single advertisement.
It includes the ad's title, description, and image (if available).
The page also provides a link to return to the home page.

Template variables:
- ad: An object containing the advertisement details (title, description, image_url)

CSS:
- Styles are linked from the 'static/css/style.css' file

Note: This template extends the base layout and uses Flask's url_for() function
for generating URLs for static assets and routes.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">Gibert & Triay</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="ad-detail">
            <h1>{{ ad.title }}</h1>
            <div class="ad-content">
                {% if ad.image_url %}
                    <div class="ad-image">
                        <img src="{{ ad.image_url }}" alt="{{ ad.title }}">
                    </div>
                {% endif %}
                <div class="ad-description">
                    <p>{{ ad.description }}</p>
                </div>
            </div>
            <a href="{{ url_for('home') }}" class="return-home-button"><i class="fas fa-arrow-left"></i> Return Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Ad Display. All rights reserved.</p>
    </footer>
</body>
</html>
